{% extends 'base.html' %}

{% block content %}
    {% if tasks %}
        {% for element in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>
                    {{ element.title }}
                </h3>
                <p>
                    {{ element.task }}
                </p>
            </div>
        {% endfor %}
    {% else %}
        <p>There're no tasks right now</p>
    {% endif %}
{% endblock %}
