{% extends 'base.html' %}

{% block content %}

        <div class="center">
            <p class="display-5">Execution time: {{ data1.time }} seconds</p>
        </div>
        <div>
            <img src="{{ data.first_image.url }}" width="250" class="img-responsive"/>
        </div>
    </div>
    <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
        <div class="text-center">

        </div>
        <div>
            <img src="{{ data.second_image.url }}" width="250" class="img-responsive"/>

    </div>
</div>
<div class="text-center my-md-3 pl-md-3">
    <h2>{{ pers }}</h2>
</div>
<div class="text-center my-md-3 pl-md-3">
    <a class="btn btn-outline-secondary" href="{% url 'home' %}">Back to Home</a>
</div>
