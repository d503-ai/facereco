{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div>
    Для розпізнання обличчя оберіть два зображення.
    <br><br>
</div>
<form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" button_class='btn-primary' content="Обрати обличчя" %}
</form>
{% endblock %}
