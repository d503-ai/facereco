{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Log In</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" button_class='btn-primary' content="Log In" %}
    </form>
  </div>
{% endblock %}
