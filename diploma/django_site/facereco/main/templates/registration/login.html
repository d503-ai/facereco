{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Авторизація{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" button_class='btn-primary' content="Авторизуватися" %}
        </form>
    </div>
{% endblock %}
