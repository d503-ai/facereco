{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Log Out{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Log Out</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_button button_type="submit" button_class='btn-primary' content="Log Out" %}
    </form>
  </div>
{% endblock %}
