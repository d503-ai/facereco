{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Register{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Register</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" button_class='btn-primary' content="Register" %}
    </form>
  </div>
{% endblock %}
